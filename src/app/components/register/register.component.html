
<div class="mt-4">
<!--  <div  *ngIf="error != ''" class="form-group col-6">-->

<!--</div>-->
  <div  class="d-flex  flex-column align-items-center p-2">
    <div class="form-group col-6">
      <label >Email</label>
      <input [(ngModel)]="email" type="text" class="form-control mt-2" placeholder="Insert username:">
    </div>

    <div class="form-group col-6 mt-3">
      <label >Password</label>
      <input [(ngModel)]="password" type="password" class="form-control mt-2" placeholder="Insert password:">
    </div>
    <div class="form-group col-6 mt-3">
      <label >First name</label>
      <input [(ngModel)]="firstName" type="text" class="form-control mt-2" placeholder="Insert first name:">
    </div>
    <div class="form-group col-6 mt-3">
      <label >Last name</label>
      <input [(ngModel)]="lastName" type="text" class="form-control mt-2" placeholder="Insert last name:">
    </div>
    <div class="form-group col-6 mt-3 mr-auto">
      <div>
        <button (click)="register()" class="btn btn-primary">register</button>
      </div>
    </div>
  </div>
</div>
